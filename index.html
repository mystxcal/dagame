<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pet Game</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div id="game-title">Pet Game</div>
  
  <div id="info-menu">
    <div class="info-item">
      <span id="clock">Day 1 00:00</span>
    </div>
  </div>

  <div id="pet-status">
    <div>Hunger: <span id="hunger">100</span>%</div>
    <div>Happiness: <span id="happiness">100</span>%</div>
    <div>Cleanliness: <span id="cleanliness">100</span>%</div>
  </div>

  <div id="main-game">
    <!-- ASCII art will be injected here -->
  </div>

  <div id="actions">
    <button id="feedBtn">Feed</button>
    <button id="playBtn">Play</button>
    <button id="cleanBtn">Clean</button>
  </div>

  <div id="buttons">
    <button id="pauseBtn">Pause</button>
    <button id="startBtn">Start</button>
    <button id="resetBtn">Reset</button>
  </div>

  <div id="notifications"></div>

  <script src="script.js"></script>
</body>
</html>
